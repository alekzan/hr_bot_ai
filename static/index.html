<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Message Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Anonymous Message Board</h1>
            <p class="text-gray-600">Share your feedback, suggestions, or concerns anonymously</p>
            <a href="/chat" class="inline-block mt-2 text-blue-600 hover:text-blue-800 text-sm">
                üí¨ HR Chat Interface ‚Üí
            </a>
        </div>

        <!-- Message Submission Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Submit a Message</h2>
            <form id="messageForm">
                <div class="mb-4">
                    <textarea 
                        id="messageContent" 
                        placeholder="Share your thoughts, suggestions, or concerns here..."
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                        rows="4"
                        maxlength="500"
                        required></textarea>
                    <div class="text-right text-sm text-gray-500 mt-1">
                        <span id="charCounter">0/500</span>
                    </div>
                </div>
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200">
                    Submit Message
                </button>
            </form>
        </div>

        <!-- Messages Display -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Messages</h2>
            <div id="messagesContainer">
                <div class="text-center text-gray-500 py-8">
                    <p>Loading messages...</p>
                </div>
            </div>
        </div>

        <!-- Admin Section -->
        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mt-8">
            <h3 class="text-lg font-medium text-red-800 mb-2">üîß Admin Controls</h3>
            <p class="text-sm text-red-600 mb-3">Use with caution - these actions cannot be undone</p>
            <button 
                id="clearAllBtn"
                onclick="clearAllMessages()"
                class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 text-sm">
                üóëÔ∏è Clear All Messages
            </button>
        </div>

        <!-- Success/Error Messages -->
        <div id="notification" class="fixed top-4 right-4 hidden">
            <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
                <span id="notificationText"></span>
            </div>
        </div>
    </div>

    <script>
        // Character counter
        const messageContent = document.getElementById('messageContent');
        const charCounter = document.getElementById('charCounter');
        
        messageContent.addEventListener('input', function() {
            const length = this.value.length;
            charCounter.textContent = `${length}/500`;
            
            if (length > 450) {
                charCounter.classList.add('text-red-500');
            } else {
                charCounter.classList.remove('text-red-500');
            }
        });

        // Form submission
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const content = messageContent.value.trim();
            if (!content) {
                showNotification('Please enter a message', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: content })
                });

                if (response.ok) {
                    messageContent.value = '';
                    charCounter.textContent = '0/500';
                    showNotification('Message submitted successfully!', 'success');
                    loadMessages(); // Refresh the messages
                } else {
                    const error = await response.json();
                    showNotification(error.detail || 'Failed to submit message', 'error');
                }
            } catch (error) {
                showNotification('Network error. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Message';
            }
        });

        // Load messages
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const messages = await response.json();
                
                const container = document.getElementById('messagesContainer');
                
                if (messages.length === 0) {
                    container.innerHTML = `
                        <div class="text-center text-gray-500 py-8">
                            <p>No messages yet. Be the first to share your thoughts!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = messages.map(message => `
                    <div class="border-l-4 border-blue-500 bg-blue-50 p-4 mb-4 rounded-r-lg">
                        <p class="text-gray-800">${escapeHtml(message.content)}</p>
                        <p class="text-sm text-gray-500 mt-2">
                            ${new Date(message.created_at).toLocaleString()}
                        </p>
                    </div>
                `).join('');

            } catch (error) {
                document.getElementById('messagesContainer').innerHTML = `
                    <div class="text-center text-red-500 py-8">
                        <p>Error loading messages. Please refresh the page.</p>
                    </div>
                `;
            }
        }

        // Show notification
        function showNotification(text, type) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = text;
            
            // Remove existing classes and add appropriate ones
            notification.firstElementChild.classList.remove('bg-green-500', 'bg-red-500');
            if (type === 'success') {
                notification.firstElementChild.classList.add('bg-green-500');
            } else {
                notification.firstElementChild.classList.add('bg-red-500');
            }
            
            notification.classList.remove('hidden');
            
            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Clear all messages (admin function)
        async function clearAllMessages() {
            // Double confirmation for safety
            if (!confirm('‚ö†Ô∏è Are you sure you want to delete ALL messages?\n\nThis action cannot be undone!')) {
                return;
            }
            
            if (!confirm('üö® Last chance! This will permanently delete all messages from the database.\n\nProceed?')) {
                return;
            }

            const clearBtn = document.getElementById('clearAllBtn');
            const originalText = clearBtn.innerHTML;
            
            clearBtn.disabled = true;
            clearBtn.innerHTML = 'üîÑ Clearing...';

            try {
                const response = await fetch('/api/messages/clear', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    showNotification(`‚úÖ ${result.message}`, 'success');
                    loadMessages(); // Refresh the messages display
                } else {
                    const error = await response.json();
                    showNotification(`‚ùå ${error.detail || 'Failed to clear messages'}`, 'error');
                }
            } catch (error) {
                showNotification('‚ùå Network error. Please try again.', 'error');
            } finally {
                clearBtn.disabled = false;
                clearBtn.innerHTML = originalText;
            }
        }

        // Load messages on page load
        loadMessages();

        // Auto-refresh messages every 30 seconds
        setInterval(loadMessages, 30000);
    </script>
</body>
</html>
